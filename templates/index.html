{% extends 'base.html' %}

{% block title %}首页 - YouTube频道爬虫{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">YouTube频道视频爬虫</h1>
        <p class="lead">输入YouTube频道URL，获取该频道的所有视频信息，包括标题、介绍和缩略图。</p>
        
        <div class="mt-5">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">进入控制面板</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">登录</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">注册</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
